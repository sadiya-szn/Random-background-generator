<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="wrapper">
            <h1> LINEAR GRADIENT BACKGROUND GENERATOR</h1>
            <button id="getbg">GET BACKGROUND</button>
            <span id="color"></span>
        </div>
    <script>
        function setBg () {
    randomColor = Math.floor(Math.random() * 16777215).toString(16);
    randomColorr = Math.floor(Math.random() * 16777215).toString(16);
    gradient = ["linear-gradient(to bottom, ", "linear-gradient(to left, ", "linear-gradient(to right, ", "linear-gradient(to top, ", "linear-gradient(to bottom left, ", "linear-gradient(to bottom right, ",
    "linear-gradient(to top left, ", "linear-gradient(to top right, ", ];
    gradientt = gradient[Math.floor(Math.random() * 6)];

    
document.body.style.background = gradientt + "#" + randomColor + ","  + "#" + randomColorr + ")";
document.getElementById('color').innerHTML = gradientt + "#" + randomColor + "," + "#" + randomColorr + ")";
}


var getBg = document.getElementById('getbg');
getBg.addEventListener('click', setBg);
setBg();
    </script>
</body>
</html>
